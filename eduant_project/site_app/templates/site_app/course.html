{% extends 'site_app/base.html' %}

{% load i18n %}

{% block content %}

{% if request.user.is_authenticated %}


<a class='button' href="{% url "site_app:ag_grid" %}">{% trans 'GRID' %}</a>
<br>
<div class='content'>

    <h3>{% trans 'Course' %}: <b>{{ current_course.name }}</b></h3>
    <br/>

    <h4>{% trans "Subjects" %}:</h4>
    <br/>
    <center>
    {% for subject in subjects %}
        <p>{{ subject }}</p>
    {% endfor %}
    </center>

</div>









{% endif %}

{% endblock %}
